<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../CSS/template.css" />
    <link rel="stylesheet" href="../CSS/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;500;600;800;900;1000&display=swap"
      rel="stylesheet"
    />
    <title>Quiz App</title>
    <link rel="icon" href="quiz.png" />
  </head>
  <body>
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">Category: <span>Programming</span></div>
        <div class="count">Questions : <span></span></div>
      </div>
      <div class="bullets">
        <div class="spans"></div>
      </div>
      <div class="quiz-area"></div>
      <div class="answers-area"></div>
      <button class="submit-button">Yes</button>
      <div class="results"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
